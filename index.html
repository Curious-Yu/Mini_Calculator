<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mini calculators JavaScript">
    <meta name="description" content="functional mini calculators built using JavaScript">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageTitle"><h1>Mini Calculators</h1></div>
    <div class="calculator1">
        <div><h3>Simple Calculator</h3></div>
        <div class="table1"><table>
            <tr>
                <th class="output" colspan="3"><input type="text" id="output" value=""/></th>
                <td class="btn"><input type="button" value="C" onclick="reset()"/></td> 
            </tr>
            <tr>
                <td class="btn"><input type="button" value="7" onclick="display('7')"/></td>
                <td class="btn"><input type="button" value="8" onclick="display('8')"/></td>
                <td class="btn"><input type="button" value="9" onclick="display('9')"/></td>
                <td class="btn"><input type="button" value="+" onclick="display('+')"/></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="4" onclick="display('4')"></td>
                <td class="btn"><input type="button" value="5" onclick="display('5')"></td>
                <td class="btn"><input type="button" value="6" onclick="display('6')"></td>
                <td class="btn"><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="1" onclick="display('1')"></td>
                <td class="btn"><input type="button" value="2" onclick="display('2')"></td>
                <td class="btn"><input type="button" value="3" onclick="display('3')"></td>
                <td class="btn"><input type="button" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="0" onclick="display('0')"></td>
                <td class="btn"><input type="button" value="." onclick="display('.')"></td>
                <td class="btn"><input type="button" value="/" onclick="display('/')"></td>
                <td class="btn"><input type="button" value="=" onclick="cal()"></td>
            </tr>
          </table></div>
    </div>
    <script src="simpleCalculator.js"></script>
</body>
</html>
